<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR2 透明动画</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 启动界面 -->
        <div id="startScreen" class="screen">
            <div class="content">
                <h1>AR2 透明动画</h1>
                <p>扫描marker.png图片开始AR体验</p>
                <button id="startAR" class="btn-primary">开始AR体验</button>
                <div class="instructions">
                    <h3>使用说明：</h3>
                    <ul>
                        <li>点击"开始AR体验"按钮</li>
                        <li>允许摄像头权限</li>
                        <li>将摄像头对准marker.png图片</li>
                        <li>观看透明2D动画效果</li>
                        <li>点击拍照按钮保存精彩瞬间</li>
                    </ul>
                    <div class="marker-info">
                        <h4>📱 扫描目标：</h4>
                        <p>• marker.png图片 - 显示您的GIF动画</p>
                        <h4>🎬 动画文件：</h4>
                        <p>• 将您的GIF动画文件命名为 animation.gif</p>
                        <p>• 放在 public/images/ 文件夹中</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- AR界面 -->
        <div id="arScreen" class="screen hidden">
            <div class="ar-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" class="ar-canvas"></canvas>
                
                <!-- 控制按钮 -->
                <div class="controls">
                    <button id="captureBtn" class="btn-capture">
                        <span class="icon">📷</span>
                    </button>
                    <button id="backBtn" class="btn-back">
                        <span class="icon">←</span>
                    </button>
                </div>

                <!-- 状态指示器 -->
                <div id="status" class="status">
                    <div class="status-text">正在初始化...</div>
                    <div class="status-indicator"></div>
                </div>

                <!-- 拍照预览 -->
                <div id="capturePreview" class="capture-preview hidden">
                    <img id="capturedImage" alt="拍摄的照片">
                    <div class="capture-controls">
                        <button id="saveBtn" class="btn-save">保存</button>
                        <button id="retakeBtn" class="btn-retake">重拍</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载界面 -->
        <div id="loadingScreen" class="screen hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>正在加载AR组件...</p>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
